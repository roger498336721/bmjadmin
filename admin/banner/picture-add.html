	<title>新增图片</title>
	<link href="../lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="wap-container">
		<nav class="breadcrumb" style="background-color:#fff;padding: 0 24px">
			首页
			<span class="c-gray en">/</span>
			图片管理
			<span class="c-gray en">/</span>
			新增图片
			<a class="btn btn-success radius f-r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<article class="Hui-admin-content clearfix">
			<div class="panel">
				<div class="panel-body">
					<form class="form form-horizontal layui-form" action="javascript:;" id="form-article-add">
				<div class="row clearfix">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片标题：</label>
					<div class="form-controls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" name="bannerTitle">
					</div>
				</div>
				<div class="row clearfix">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片地址：</label>
						<div class="form-controls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" name="bannerUrl">
						</div>
					</div>
				<div class="row clearfix">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Banner类型</label>
					<div class="form-controls col-xs-8 col-sm-9">
						<span class="select-box">
						<select name="bannerType" class="select">
							<option value="1">1：一级banner；</option>
							<option value="2">2：2级banner；</option>
							
						</select>
						</span>
					</div>
				</div>
				
				
				<div class="row clearfix">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<input type="submit" value="提交"  class="btn btn-primary radius" lay-submit="" lay-filter="demo1">
					</div>
				</div>
			</form>
				</div>
			</div>
		</article>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/layer/3.1.1/layer.js"></script>

	<!--请在下方写此页面业务相关的脚本-->

	<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script src="../js/layui_use.js"></script>
	<script>
		add("/admin/banner/add")
	</script>
</body>
</html>
